name: mnist
user: ocdkube
parameters:
  class: training
  training:
    executor:
      choice: dkube
      buildfromproject: false
      dkube:
        framework:
          choice: tensorflow
          details:
            version: 2.0.0
            image: 'ocdr/dkube-datascience-tf-gpu:v2.0.0-16'
    datums:
      workspace:
        data:
          name: 'ocdkube:mnist'
          version: ''
        script: python mnist/train.py
      datasets:
        - name: 'ocdkube:mnst'
          mountpath: /mnist
      outputs:
        - name: 'ocdkube:mnist'
          mountpath: /model
    featuresets: {}
    tags: []
    hyperparams:
      customkv:
        - key: EPOCHS
          value: '1'
      file:
        name: ''
        body: ''
    nworkers: 0
    ngpus: 1
    gpus_override: false
    rdma: false
    hptuning:
      name: ''
      body: ''
  run:
    template: ''
    group: default
